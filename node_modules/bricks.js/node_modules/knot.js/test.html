<script src="dist/knot.min.js"></script>
<script>
  var instance = Knot()

  instance
    .on('test1', function(one, two, three, four) {
      console.log(this)
      console.log('test1 emitted', one, two, three, four)
    })
    .on('test2', function() { console.log('shouldnt fire') })
    .off('test2')
    .once('test3', function() { console.log('should only fire once') })
    .emit('test1', 1, '2', [3], {})
    .emit('test2')
    .emit('test3')
    .emit('test3')
</script>
